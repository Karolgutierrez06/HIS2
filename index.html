<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solicitud de Procedimiento Médico</title>
  <style>
    :root {
      --primary-color: #a678d9;   /* Lila principal */
      --secondary-color: #805ad5; /* Lila más intenso para hover */
      --text-color: #1a1a1a;      /* Letras negras */
      --background: #f9f8fd;      /* Fondo muy claro con matiz lila */
      --border-color: #c9b6e4;    /* Borde suave lila */
      --danger-color: #d6336c;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background);
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #fff;
      max-width: 900px;
      width: 100%;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(166, 120, 217, 0.1);
    }

    header {
      text-align: center;
      margin-bottom: 25px;
    }

    h1 {
      font-size: 1.8em;
      color: var(--primary-color);
      margin-bottom: 10px;
    }

    p {
      color: var(--text-color);
      font-size: 1em;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    fieldset {
      border: 2px solid var(--border-color);
      border-radius: 8px;
      padding: 20px;
      grid-column: span 1;
    }

    .full-width {
      grid-column: span 2;
    }

    legend {
      font-weight: bold;
      color: var(--primary-color);
      font-size: 1.1em;
      padding: 0 8px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: var(--text-color);
    }

    .required-field::after {
      content: " *";
      color: var(--danger-color);
    }

    input[type="text"],
    input[type="date"],
    input[type="number"],
    input[type="time"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border: 2px solid var(--border-color);
      border-radius: 5px;
      font-size: 1em;
      color: var(--text-color);
      background-color: #fff;
    }

    textarea {
      min-height: 90px;
      resize: vertical;
    }

    .date-options {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .btn-submit {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 12px;
      font-size: 1em;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      grid-column: span 2;
    }

    .btn-submit:hover {
      background-color: var(--secondary-color);
    }

    @media (max-width: 768px) {
      form {
        grid-template-columns: 1fr;
      }

      fieldset, .full-width {
        grid-column: span 1;
      }

      .date-options {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Solicitud de Procedimiento Médico</h1>
      <p>Por favor complete todos los campos requeridos.</p>
    </header>

    <form id="formSolicitudProcedimiento">
      <!-- Datos del Paciente -->
      <fieldset>
        <legend>Datos del Paciente</legend>
        <div class="form-group">
          <label for="nombrePaciente" class="required-field">Nombre completo</label>
          <input type="text" id="nombrePaciente" required />
        </div>
        <div class="form-group">
          <label for="fechaConsulta" class="required-field">Fecha de consulta</label>
          <input type="date" id="fechaConsulta" required />
        </div>
      </fieldset>

      <!-- Datos del Médico -->
      <fieldset>
        <legend>Datos del Médico</legend>
        <div class="form-group">
          <label for="nombreMedico" class="required-field">Nombre del médico</label>
          <input type="text" id="nombreMedico" required />
        </div>
        <div class="form-group">
          <label for="cedulaMedico" class="required-field">Cédula profesional</label>
          <input type="text" id="cedulaMedico" required />
        </div>
      </fieldset>

      <!-- Diagnóstico -->
      <fieldset class="full-width">
        <legend>Diagnóstico</legend>
        <div class="form-group">
          <label for="diagnostico" class="required-field">Diagnóstico principal</label>
          <textarea id="diagnostico" required></textarea>
        </div>
      </fieldset>

      <!-- Procedimiento -->
      <fieldset class="full-width">
        <legend>Procedimiento</legend>
        <div class="form-group">
          <label for="procedimiento" class="required-field">Nombre del procedimiento</label>
          <input type="text" id="procedimiento" required />
        </div>
        <div class="form-group">
          <label for="justificacion" class="required-field">Justificación médica</label>
          <textarea id="justificacion" required></textarea>
        </div>
      </fieldset>

      <!-- Disponibilidad -->
      <fieldset class="full-width">
        <legend>Disponibilidad</legend>
        <div class="form-group">
          <label>Fechas preferidas</label>
          <div class="date-options">
            <input type="date" id="fechaOpcion1" />
            <input type="date" id="fechaOpcion2" />
            <input type="date" id="fechaOpcion3" />
          </div>
        </div>
        <div class="form-group">
          <label for="horarioPreferente">Horario preferente</label>
          <select id="horarioPreferente">
            <option value="matutino">Matutino (8:00 - 12:00)</option>
            <option value="vespertino">Vespertino (12:00 - 16:00)</option>
            <option value="nocturno">Nocturno (16:00 - 20:00)</option>
          </select>
        </div>
      </fieldset>

      <button type="submit" class="btn-submit">Enviar Solicitud</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
